<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="tj.html"><i class="fas fa-crown fa-lg"></i>&nbsp;Top Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="tj.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jobseeker.html">Job Seekers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employer.html">Employers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 

  <div class="mt-2">
  <h2>Employer</h2></div>
  <p>Please use the following form to post your jobs:</p>

  <form>
    <div class="mb-3">
    <label for="Category" class="form-label mb-0">Category</label>
    <select class="form-select" aria-label="Category">
      <option selected>Software Development</option>
      <option value="1">System Administration</option>
    </select>
    </div>

    <div class="row">
    <div class="col-md-6 col-sm-12">
    <div class="mb-3">
      <label for="job" class="form-label mb-0">Job Title</label>
      <input type="text" class="form-control" id="job">
    </div></div>
    
    <div class="col-md-6 col-sm-12">
    <div class="mb-3">
      <label for="location" class="form-label mb-0">Location</label>
      <input type="text" class="form-control" id="location">
    </div></div>
    </div>
    
    
      <div class="mb-3">
        <label for="salary" class="form-label mb-0">Salary Range</label>
        <div class="row">
          <div class="col-md-6 col-sm-12 mb-2">
        <input type="text" class="form-control" id="sf" placeholder="From">
      </div>
      
      <div class="col-md-6 col-sm-12">
        <input type="text" class="form-control" id="st" placeholder="To">
      </div></div>
      </div>
    
   
        <label for="pq" class="form-label mb-0">Preferred Qualifications</label>
        <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="java">
          <label class="form-check-label me-2" for="java">
            Java
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="python">
          <label class="form-check-label me-2" for="python">
            Python
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="c">
          <label class="form-check-label me-2" for="c">
            C#
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="MySQL">
          <label class="form-check-label me-2" for="MySQL">
            MySQL
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="msl">
          <label class="form-check-label me-2" for="msl">
            MS SQL Server
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="azure">
          <label class="form-check-label me-2" for="azure">
            Azure
          </label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="aws">
          <label class="form-check-label me-2" for="aws">
            AWS
          </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label mb-0">Additional Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea" rows="5" cols="40"></textarea>
        </div>
      
      <input class="btn btn-secondary" type="reset" value="Cancel">
      <input class="btn btn-primary" type="submit" value="Post">
  
  </form>

  <div class="row mt-5" >
    <div class="text-center">
      &copy; Copyright 2019 by Top Jobs Co.
    </div>
  </div>
  </div>

</body>
